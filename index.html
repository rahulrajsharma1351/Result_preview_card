<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="cont">
    <div class="box1">
      <h1>Your Result</h1>
      <div class="circle">
        <h2>76</h2>
        <p>of 100</p>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="box2">
      <h1>Summary</h1>
      <div class="item1 itm"><img src="assets/images/icon-reaction.svg" alt=""><span>Reaction</span><span><b>80 </b>/ 100</span></div>
      <div class="item2 itm"><img src="assets/images/icon-memory.svg" alt=""><span>Memory</span> <span><b>92 </b>/ 100</span> </div>
      <div class="item3 itm"><img src="assets/images/icon-verbal.svg" alt=""><span>Verbal</span> <span><b>61 </b>/ 100</span> </div>
      <div class="item4 itm"><img src="assets/images/icon-visual.svg" alt=""><span>Visual</span> <span><b>72 </b>/ 100</span> </div>
      <button>continue</button>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rahul raj sharma</a>
  </div>
</body>

</html>
